<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name=content="width=device-width, initial-scale=1.0">
        <title> Shiba Survey Form </title>
        <link href="Shiba Survey form.css" rel="stylesheet">
    </head>
    <body>
        <h1>Shiba Survey form</h1>
        <div id="pic"><img class="pic" src="https://www.akc.org/wp-content/uploads/2017/11/Shiba-Inu-Illo-2.jpg" alt="A picture of Shiba Inu"></div>
        <form action="https://google.com">
            <p1>Pet name</p1></br>
            <input id="name" type="text" value=""></br>
            <p1>Age (year)</p1></br>
            <input id="age" type="number" min="0"></br>
            <p1>Gender</p1></br>
            <label><input id="male" type="radio" name="male-female" value="male" checked>Male </label></br>
            <label><input id="female" type="radio" name="male-female" value="female" >Female </label></br>
            <p1>Color</p1></br>
            <label><input id="red" type="radio" name="red-white-black-other" value="red" checked> Red </label></br>
            <label><input id="white" type="radio" name="red-white-black-other" value="white" > white </label></br>
            <label><input id="black" type="radio" name="red-white-black-other" value="black" > black </label></br>
            <label><input id="other" type="radio" name="red-white-black-other" value="other" > other </label></br>
            <p1>Personality</p1></br>
            <label><input id="loving" type="checkbox" name="personality" value="loving" checked>Loving</label></br>
            <label><input id="independent" type="checkbox" name="personality" value="independent" >Independent</label></br>
            <label><input id="energetic" type="checkbox" name="personality" value="energetic" >Energetic</label></br>
            <label><input id="lazy" type="checkbox" name="personality" value="lazy" >Lazy</label></br>
            <label><input id="stubborn" type="checkbox" name="personality" value="stubborn" >Stubborn</label></br>
            <label><input id="submissive" type="checkbox" name="personality" value="submissive" >Submissive</label></br>
            <p1>Daily exerciese(hours)</p1></br>
            <input id="exercise" type="number" min="0"></br>
            <p1>Other comments</p1></br>
            <input id="comments" type="text" value=""></br></br></br>
            <label><button type="Submit">Submit</button></label></br>
        </form>
        <footer>
            <p>no copyright - Wenkster</p>
        </footer>
    </body>
</html>
